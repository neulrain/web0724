<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //HTML태그를 쉽게 만들 수 있는 콜백 함수를 선언합니다.
        const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
        //body태그가 생성되기 이전에 script태그로 body태그를 조작
        document.body.innerHTML += h1('1번째 script태그') //앞에서 선언한 h1함수를 실행
    </script>

</head>
<body> 
    <script>
        //body태그는 head태그 다음에 생성
        document.body.innerHTML += h1('2번째 script태그')
    </script>
    <h1>
        1번째 h1태그
    </h1>
    <script>
        document.body.innerHTML += h1('3번째 script태그')
    </script>
    <h1>
        2번째 h2태그
    </h1>
</body>
</html>
