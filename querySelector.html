<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //요소를 읽어들입니다.
            const header = document.querySelector('h1') //h1태그 이름으로 요소를 선택
            const text = document.querySelector('p')
     
        //텍스트와 스타일을 변경합니다.
        header.textContent = 'HEADERS'
        header.style.color = '#E1F800'
        header.style.backgroundColor = '#C50B4E'
        header.style.padding = '10px'

        text.textContent = 'CUTE KITTENS'
        text.style.backgroundColor = '#CBCBCB'
        text.style.color = '#E1F800'
    })
    </script>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <p></p>
</body>
</html>
